<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .skill-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .skill-title {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .skill-desc {
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>My Skills</h1>

    <div class="skills-grid">

        <div class="skill-card">
            <div class="skill-title">HTML</div>
            <div class="skill-desc">Розмітка сторінок, структура, семантика.</div>
        </div>

        <div class="skill-card">
            <div class="skill-title">CSS</div>
            <div class="skill-desc">Стилі, анімації, адаптив, UI компоненти.</div>
        </div>

        <div class="skill-card">
            <div class="skill-title">JavaScript</div>
            <div class="skill-desc">Логіка, інтерактивність, анімації.</div>
        </div>

        <div class="skill-card">
            <div class="skill-title">Cinema4D</div>
            <div class="skill-desc">3D моделювання, текстури, анімація.</div>
        </div>

    </div>

</body>
</html>
