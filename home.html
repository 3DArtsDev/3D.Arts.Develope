<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        font-family: Arial, sans-serif;
        color: white;
    }

    /* Фон з твоїм відео */
    .bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        filter: brightness(0.7);
    }

    /* Центральний блок */
    .center-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    h1 {
        font-size: 42px;
        margin-bottom: 20px;
        text-shadow: 0 0 20px rgba(255,255,255,0.7);
    }

    /* Кнопка */
    .btn {
        display: inline-block;
        padding: 14px 34px;
        background: linear-gradient(135deg, #3C3D37, #697565);
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        border-radius: 40px;
        box-shadow: 0 0 20px rgba(0,245,255,0.5);
        transition: 0.2s;
    }

    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(0,245,255,0.8);
    }
</style>
</head>
<body>
